<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="navcontainer">
            <H1>Tic Tac Toe.com</H1>
        </div>
    </nav>

    <div class="gamecontainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="textbox"></span></div>
            <div class="box bt-0"><span class="textbox"></span></div>
            <div class="box br-0 bt-0" ><span class="textbox"></span></div>
            <div class="box bl-0"><span class="textbox"></span></div>
            <div class="box"><span class="textbox"></span></div>
            <div class="box br-0"><span class="textbox"></span></div>
            <div class="box bb-0 bl-0"><span class="textbox"></span></div>
            <div class="box bb-0"><span class="textbox"></span></div>
            <div class="box br-0 bb-0"><span class="textbox"></span></div>
        </div>
   
    
        <div class="gameinfo">
            <h1>Welcome to Tic Tac MyTicTacToe</h1>
             
        <div class="rah">
            <span class="info">Turn for   X</span>
            <button id="reset">reset</button>
        </div>
        <div class="image"><img src="mojgif.gif" ></div>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
